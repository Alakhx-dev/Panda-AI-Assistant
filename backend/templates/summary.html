<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - AI Study Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">AI Study Assistant</h1>
            <a href="/home" class="nav-link">Back to Home</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="intro-section">
            <h2>Generate Summary & MCQs</h2>
            <p>Upload an image or paste a link to get a summary and multiple-choice questions.</p>
        </div>

        <div class="feature-container">
            <div class="card">
                <div class="card-icon">ðŸ“·</div>
                <h3>Generate Summary & MCQs</h3>
                <button class="upload-button" onclick="openModal()">Upload Image</button>
                <input type="url" id="linkInput" placeholder="Paste link here">
                <button type="button" onclick="uploadImage()">Process</button>
                <div class="spinner" id="spinner"></div>
                <div id="result" class="result"></div>
            </div>
        </div>

        <!-- Modal -->
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Choose Upload Method</h3>
                <div class="modal-options">
                    <button class="modal-option" onclick="openCamera()">ðŸ“· Camera</button>
                    <button class="modal-option" onclick="openGallery()">ðŸ–¼ Gallery</button>
                </div>
            </div>
        </div>

        <!-- Hidden inputs -->
        <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;">
        <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display: none;">
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
