<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Study Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            {% if error %}
            <div style="color: #ff6b6b; text-align: center; margin-bottom: 1rem;">{{ error }}</div>
            {% endif %}
            <form id="signup-form" method="POST" action="/signup">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-container">
                        <input type="password" id="signupPassword" name="password" required>
                        <span class="toggle-password" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required>
                </div>
                <div id="error-message" style="color: #ff6b6b; display: none;"></div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            <p class="auth-link">Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
