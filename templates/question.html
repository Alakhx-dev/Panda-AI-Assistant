<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Solver - AI Study Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <button class="nav-link" onclick="window.history.back()">← Back</button>
            <h1 class="nav-title">AI Study Assistant</h1>
            <a href="/home" class="nav-link">Back to Home</a>
        </div>
    </nav>

    <main class="main-content">
        <div class="intro-section">
            <h2>Solve Your Study Questions</h2>
            <p>Enter a question to get a detailed solution with step-by-step explanations.</p>
        </div>

        <div class="feature-container">
            <div class="card">
                <div class="card-icon">❓</div>
                <h3>Question → Solution</h3>
                <textarea id="question-input" placeholder="Enter your question here..."></textarea>
                <button type="button" onclick="solveQuestion()">Solve Question</button>
                <div class="spinner" id="spinner"></div>
                <div id="question-result" class="result"></div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
