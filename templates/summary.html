<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - AI Study Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <main class="main-content">
        <div class="intro-section">
            <h2>Generate Summary</h2>
            <p>Upload an image or paste a YouTube link to get a summary.</p>
        </div>

        <div class="feature-container">
            <div class="card">
                <div class="card-icon">Image</div>
                <h3>Generate Summary</h3>
                <div class="input-selection">
                    <button class="upload-button" id="imageButton" onclick="selectImageInput()">Upload Image</button>
                    <button class="upload-button" id="linkButton" onclick="selectLinkInput()">YouTube Link</button>
                </div>
                <div id="imageInputSection">
                    <button class="upload-button" onclick="openModal()">Choose Image</button>
                </div>
                <div id="linkInputSection" style="display: none;">
                    <input type="url" id="linkInput" placeholder="Paste YouTube link here">
                </div>
                <button type="button" id="processButton" onclick="processInput()">Process</button>
                <div class="spinner" id="spinner"></div>
                <div id="result" class="result"></div>
            </div>
        </div>

        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Choose Upload Method</h3>
                <div class="modal-options">
                    <button class="modal-option" onclick="openCamera()">Camera</button>
                    <button class="modal-option" onclick="openGallery()">Gallery</button>
                </div>
            </div>
        </div>

        <input type="file" id="imageInput" name="image" accept="image/*" style="display: none;">
        <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display: none;">
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
